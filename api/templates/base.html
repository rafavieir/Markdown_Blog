<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Markdown Blog{% endblock %}</title>
    <style>
        /* Reset e base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #171923;
            color: #eaeaea;
        }
        a { color: #48b2fa; text-decoration: none; }
        a:hover { text-decoration: underline; color: #61dafb; }

        /* Header e Navbar */
        header {
            background: #20232a;
            border-bottom: 1px solid #23272f;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        nav {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo-title img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #222;
            border: 1px solid #333;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links li a {
            color: #eaeaea;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .nav-links li a:hover, .nav-links li.active a {
            color: #48b2fa;
        }

        /* Container e Main */
        .container {
            max-width: 900px;
            margin: 32px auto 0;
            padding: 0 1.5rem 2rem 1.5rem;
            background: #1a1d29;
            border-radius: 14px;
            box-shadow: 0 2px 12px 0 rgba(10,24,64,0.05);
        }
        main { min-height: 500px; }

        /* Footer */
        footer {
            background: #20232a;
            border-top: 1px solid #23272f;
            color: #aaa;
            font-size: 0.97rem;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 48px;
            letter-spacing: 0.01em;
        }

        /* Responsivo */
        @media (max-width: 700px) {
            nav, .container {
                max-width: 100%;
                padding-left: 0.8rem;
                padding-right: 0.8rem;
            }
            .logo-title { flex-direction: column; gap: 0.3rem; }
            .nav-links { gap: 1rem; }
        }

        /* Markdown-friendly */
        h1, h2, h3, h4 { margin: 1.5rem 0 0.6rem; }
        h1 { font-size: 2.2rem; }
        h2 { font-size: 1.5rem; color: #5eead4; }
        h3 { font-size: 1.2rem; color: #48b2fa; }
        p, ul, ol { margin-bottom: 1.1em; line-height: 1.6; }
        code, pre {
            font-family: 'Fira Mono', monospace;
            background: #23272f;
            color: #8ee4af;
            padding: 0.18em 0.4em;
            border-radius: 4px;
            font-size: 1em;
        }
        pre {
            display: block;
            padding: 1em;
            margin: 1.2em 0;
            background: #20232a;
            color: #eaeaea;
            overflow-x: auto;
            border-radius: 8px;
        }
        blockquote {
            border-left: 4px solid #48b2fa;
            padding-left: 1em;
            color: #ccc;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-title">
                <img src="/static/maquina-de-escrever.png" alt="Máquina de Escrever">
                <h1 style="font-size:1.4rem;letter-spacing:.01em;font-weight:600;"><a href="/">Blog Markdown</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="/">Página Inicial</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        &copy; {{ current_year }} Blog Markdown &mdash; Feito com Flask
    </footer>
</body>
</html>
